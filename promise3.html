<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only for you</title>
</head>
<body>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: #212121; /* Background color for contrast */
        }

        #surprise {
            font-size: 55px; /* Increased text size */
            text-align: center; /* Center the text */
            animation: colorChange 3s infinite; /* Faster color change animation */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glow effect */
            margin-bottom: 5rem; /* Space between text and button */
        }

        @keyframes colorChange {
            0% { color: #ffdb3b; }
            20% { color: #fe53bb; }
            40% { color: #8f51ea; }
            60% { color: #0044ff; }
            80% { color: #00ff8f; } /* New color */
            100% { color: #ffdb3b; }
        }

        #go {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 13rem;
            height: 3rem;
            overflow: hidden;
            cursor: pointer;
            backdrop-filter: blur(1rem);
            border-radius: 5rem;
            transition: 0.5s;
            animation: gradient_301 5s ease infinite;
            border: double 4px transparent;
            background-image: linear-gradient(#212121, #212121),
                              linear-gradient(137.48deg, #ffdb3b 10%, #fe53bb 45%, #8f51ea 67%, #0044ff 87%);
            background-origin: border-box;
            background-clip: content-box, border-box;
        }

        #go #container-stars {
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: 0.5s;
            backdrop-filter: blur(1rem);
            border-radius: 5rem;
        }

        #go strong {
            z-index: 2;
            font-family: "Avalors Personal Use";
            font-size: 12px;
            letter-spacing: 5px;
            color: #ffffff;
            text-shadow: 0 0 4px white;
        }

        #go #glow {
            position: absolute;
            display: flex;
            width: 12rem;
        }

        #go .circle {
            width: 100%;
            height: 30px;
            filter: blur(2rem);
            animation: pulse_3011 4s infinite;
            z-index: -1;
        }

        #go .circle:nth-of-type(1) {
            background: rgba(254, 83, 186, 0.636);
        }

        #go .circle:nth-of-type(2) {
            background: rgba(142, 81, 234, 0.704);
        }

        #go:hover #container-stars {
            z-index: 1;
            background-color: #212121;
        }

        #go:hover {
            transform: scale(1.1);
        }

        #go:active {
            border: double 4px #fe53bb;
            animation: none;
        }

        #go:active .circle {
            background: #fe53bb;
        }

        @keyframes gradient_301 {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse_3011 {
            0% { transform: scale(0.75); }
            70% { transform: scale(1); }
            100% { transform: scale(0.75); }
        }

        #stars {
            position: relative;
            width: 200rem;
            height: 200rem;
        }

        #stars::after, #stars::before {
            content: "";
            position: absolute;
            background-image: radial-gradient(#ffffff 1px, transparent 1%);
            background-size: 50px 50px;
        }

        #stars::after {
            top: -10rem;
            left: -100rem;
            width: 100%;
            height: 100%;
            animation: animStarRotate 90s linear infinite;
        }

        #stars::before {
            top: 0;
            left: -50%;
            width: 170%;
            height: 500%;
            animation: animStar 60s linear infinite;
            opacity: 0.5;
        }

        @keyframes animStar {
            from { transform: translateY(0); }
            to { transform: translateY(-135rem); }
        }

        @keyframes animStarRotate {
            from { transform: rotate(360deg); }
            to { transform: rotate(0); }
        }
    </style>
    <p id="surprise">Promise me <br> you wont take it Personal </p>

    <button id="go" type="button" class="btn">
        <strong>Promise</strong>
        <div id="container-stars">
            <div id="stars"></div>
        </div>

        <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </button>

    <script>
        document.getElementById('go').addEventListener('click', function() {
            window.location.href = 'promise3.html';
        });
    </script>
</body>
</html>
